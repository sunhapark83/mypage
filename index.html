<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        }
        .title {
            color: white;

            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
            color: black;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");

            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");

<body class="bg center">

    <div class="row flex-row wrap">
        <div class="bucket img1 center">블로그 글 정기 발행</div>
        <div class="bucket img2 center done">하루 책 5장 읽기</div>
        <div class="bucket img2 center">영어 공부로 자막없이 미드 보기</div>
        <div class="bucket img1 center">코딩 공부로 앱 만들기</div>
        <div class="bucket img1 center">유투브 런칭</div>
        <div class="bucket img2 center">부동산 공부로 첫 자산 마련하기</div>
    </div>
